<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div><span>name: </span>{{hero.name}}</div>
    <div>
        <label for="hero-name">name:</label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
        <label for="hero-alterego">alterego:</label>
        <input id="hero-alterego" [(ngModel)]="hero.alterego" placeholder="alterego" />
        <label for="hero-superpower">superpower:</label>
        <input id="hero-superpower" [(ngModel)]="hero.superpower" placeholder="superpower" />
        <button type="button" (click)="save()">save</button>
    </div>
</div>
<button type="button" (click)="goBack()">Volver</button>
