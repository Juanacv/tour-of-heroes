<h2>My Heroes</h2>
<div>
  <label for="new-hero-name">Nombre de h√©roe: </label>
  <input id="new-hero-name" #heroName />

  <label for="new-hero-alterego">Alter Ego: </label>
  <input id="new-hero-alterego" #heroAlterEgo />

  <label for="new-hero-superpower">Super poder: </label>
  <input id="new-hero-superpower" #heroSuperpower />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button"
    (click)="add(heroName.value, heroAlterEgo.value, heroSuperpower.value); heroName.value=''; heroAlterEgo.value=''; heroSuperpower.value=''">
    Add hero
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} <button type="button" class="delete" title="delete hero"
        (click)="delete(hero)">x</button>
    </a>

  </li>
</ul>
